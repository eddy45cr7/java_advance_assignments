<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<link rel="stylesheet" href="style1.css" type="text/css">
</head>
<body>
	<div class="main">
	
		<div class="register">
			<h2>New User Registration</h2>
			
			<form id="register" action="register" method="post">
				<label>First Name* : </label>
				<br>
				<input type="text" name="fname" id="name" placeholder="First Name(required)" required>
				<br><br>
				
				<label>Last Name* : </label>
				<br>
				<input type="text" name="lname" id="name" placeholder="Last Name(required)" required>
				<br><br>
				
				<label>Address : </label>
				<br>
				<input type="text" name="address" id="name" placeholder="Address">
				<br><br>
				
				<label>City : </label>
				<br>
				<input type="text" name="city" id="name" placeholder="Enter City">
				<br><br>
				
				<label>State : </label>
				<br>
				<input type="text" name="state" id="name" placeholder="Enter State">
				<br><br>			
				
				<label>Country : </label>
				<br>
				<input type="text" name="country" id="name" placeholder="Enter Country" required>
				<br><br>
				
				<label>ZipCode : </label>
				<br>
				<input type="text" name="zip" id="name" placeholder="Enter ZipCode">
				<br><br>
				
				<label>Phone : </label>
				<br>
				<input type="text" name="phone" id="name" placeholder="Phone Number">
				<br><br>
				
				<label>UserLogin ID* : </label>
				<br>
				<input type="text" name="user" id="name" placeholder="UserLogin ID(required)" required>
				<br><br>
				
				<label>Password* : </label>
				<br>
				<input type="password" name="password" id="name" placeholder="Create Password(required)" required>
				<br><br>
				
				<button type="submit" id="submit">Sign Up</button>
			
			</form>
		</div>
	</div>
</body>
</html>
